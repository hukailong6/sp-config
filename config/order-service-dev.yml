spring:
  application:
    name: order-service
  cloud:
    config:
      override-none: true

server:
  port: 8201

eureka:
  client:
    service-url:
      #同时向eureka1，eureka2注册
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka
      
feign:
  hystrix:
    enabled: true
    
management:
  endpoints:
    web:
      exposure:
        include:
        - hystrix.stream